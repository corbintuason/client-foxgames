<div id="search-component" class="my-2 my-lg-0">
    <div class="row">
        <div class="col-md-2">
            <img src="assets/img/brand.png">
        </div>
        <div class="col-md-10 mt-2">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="search">
            <div class="input-group-append">
                <button class="btn btn-outline-warning" type="submit"><fa-icon [icon]="faSearch" (click)="searchGame()"></fa-icon></button>
            </div>
          </div>
        
        </div>
    </div>
    
</div>
