    <div class="row mt-3" *ngIf="game">
      <!-- Image -->
      <div class="col-md-3">
        <img [src]="game.img_url" class="img-responsive modal-image" >
      </div>
      <!-- Title -->
      <div class="col-md-9">
        <h4> {{game.name}} <button class="float-right btn btn-secondary" (click)="addToCart()">Add To Cart</button></h4>
        <hr>
        <p>{{game.description}}</p>
      </div>
    </div>
    <hr>
    <div class="row mt-3">
        <div class="col-md-12">
            <h3>Reviews</h3>
        </div>
    </div>
